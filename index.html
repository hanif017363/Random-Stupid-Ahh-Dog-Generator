<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js api project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="api-header text-center">
      <h1>API Demostration</h1>
      <p>Discover Interesting API</p>
    </header>
    <div class="container">
      <div class="row g-4">
        <!-- get rndom stupid ahh dog -->
        <div class="col-md-4">
          <div class="card text-center custom-card">
            <div class="card-body">
              <h2 class="fw-bold">Random Dog</h2>
              <img id="dog-img" class="img-fluid" src="" alt="dog image" />
            </div>
            <button
              class="btn btn-primary"
              onclick="getRandomDogImage()
        "
            >
              Stupid Ahh Dog
            </button>
          </div>
        </div>
        <!-- get goofy ahh cat -->
        <div class="col-md-4">
          <div class="card text-center custom-card">
            <div class="card-body">
              <h2 class="fw-bold">Random Cat</h2>
              <img id="cat-img" class="img-fluid" src="" alt="cat image" />
            </div>
            <button
              class="btn btn-primary"
              onclick="getRandomCatImage()
        "
            >
              Goofy Ahh Cat
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
